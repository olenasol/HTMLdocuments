<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
		
		table{
			border-collapse:collapse;
			width:30%;
		}
		th{
			background-color: grey;
			color:grey;
			border:2px solid black;
		}
		td{
			background-color: #a1abba;
			color:#a1abba;
			border:2px solid black;
		}
		</style>
	</head>
	<body>
		<table class="graytable">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td rowspan="3">6</td>

			<tr>
			<tr>
				<td colspan="2">7</td>
				
			</tr>
		</table>
	</body>
</html>
