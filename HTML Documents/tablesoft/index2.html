<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
		table{
			border:2px solid white;
			width:30%;
		}
		th{
			background-color:#6797e5;
			color:#6797e5;
			border:2px solid white;
		}
		tr:nth-child(odd){
			background-color:#bcd1f4;
			color:#bcd1f4;
			border:2px solid white;
		}
		tr:nth-child(even){
			background-color:#859abc;
			color:#859abc;
			border:2px solid white;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>1</th>
				<th>1</th>
				<th>1</th>
				<th>1</th>

			</tr>
			<tr>
				<td>2</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>

			</tr>
			<tr>
				<td>3</td>
				<td>3</td>
				<td>3</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td>4</td>
				<td>4</td>
				<td>4</td>
				<td>4</td>
				
			</tr>
			<tr>
				<td colspan="2">5</td>
				<td colspan="2">5</td>

			</tr>
		</table>
	</body>
</html>
